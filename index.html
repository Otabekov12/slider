<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>
    <link rel="shortcut icon" href="./images.jpg">
    <link rel="stylesheet" href="/main.css">
    <title>Slider</title>
</head>
<body>
    
    <section id="slider">
        <div class="container">
            <div class="subcontainer">
                
                <div class="slider-wrapper">
                    
                    <div class="controller">
                        
                        <div>
                            <h2>Top Rated Cities</h2>
                        </div>
                        
                        <div id="controls">
                            <button class="previous"><i class="fas fa-angle-left"></i></button>
                            <button class="next"><i class="fas fa-angle-right"></i></button>
                        </div>
                    </div>
                    <br>
                    
                    <div class="my-slider">
                        
                        <!-- Firs slide -->

                        <div>
                            <div class="slide-img img-1">
                                <a href="https://www.britannica.com/place/Tashkent">Learn More</a>
                            </div>
                            
                            <br>
                            
                            <div>
                                <h3>Tashkent</h3>
                                
                                <p>Uzbekistan</p>
                            </div>
                        </div>
                        
                         <!-- Second slide -->

                        <div>
                            <div class="slide-img img-2">
                                <a href="https://www.britannica.com/place/Los-Angeles-California">Learn More</a>
                            </div>
                            
                            <br>
                            
                            <div>
                                <h3>California</h3>
                                
                                <p>Los Angels</p>
                            </div>
                        </div>
                        
                        
                        <!-- Third slide -->
                        
                        <div>
                            <div class="slide-img img-3">
                                <a href="https://www.britannica.com/place/New-York-City">Learn More</a>
                            </div>
                            
                            <br>
                            
                            <div>
                                <h3>New York</h3>
                                <p>New York</p>
                            </div>
                        </div>
                        
                        
                        <!-- Fourth slide -->
                        
                        <div>
                            <div class="slide-img img-4">
                                <a href="https://www.visitcalifornia.com/uk/region/discover-san-francisco-bay-area">Learn More</a>
                            </div>
                            
                            <br>
                            
                            <div>
                                <h3>California</h3>
                                
                                <p>San Francisco</p>
                            </div>
                        </div>  
                        
                        
                        <!-- Fifth slide -->
                        
                        <div>
                            <div class="slide-img img-5">
                                <a href="https://keystonesd.govoffice3.com/">Learn More</a>
                            </div>
                            
                            <br>
                            
                            <div>
                                <h3>South Dakota</h3>
                                <p>Keystone</p>
                            </div>
                        </div>
                        
                        
                        <!-- Sixth slide -->
                        
                        <div>
                            <div class="slide-img img-6">
                                <a href="https://www.britannica.com/place/Chicago">Learn More</a>
                            </div>
                            
                            <br>
                            
                            <div>
                                <h3>Illinois</h3>
                                <p>Chicago</p>
                            </div>
                        </div>

                    </div>
                </div>
                
            </div>
        </div>
    </section>
    
    
    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="/index.js"></script>
</body>
</html>
